# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      branch:
        type: string
        required: true
      commit_sha:
        type: string
        required: true


jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: |
          npm install
          echo "Branch: ${{ inputs.branch }}"
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: inputs.branch == 'master' || inputs.branch == 'main'
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${{secrets.GITHUB_TOKEN}}
          echo "---------------- config ----------------"
          npm config list
          npx semantic-release          
      - name: Add suffix to version on PR with prerelease
        if: github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@sihuiliang.com"
          git config --local user.name "github-actions[bot]"
          BRANCH_NAME=${{ inputs.branch }}
          npm version prerelease --preid=${BRANCH_NAME}-${{inputs.commit_sha}}-prerelease
          npm config set //npm.pkg.github.com/:_authToken ${{secrets.GITHUB_TOKEN}}
          echo "---------------- config ----------------"
          npm config list
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}    
